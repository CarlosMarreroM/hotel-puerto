spring.application.name=hotel-puerto

# REST
server.port=8080

# ---------------------------
# H2 / JPA (PERSISTENTE)
# ---------------------------
# Guarda la BBDD en un fichero dentro del proyecto: ./data/hotel_puerto
# AUTO_SERVER=TRUE permite abrirla desde la consola H2 aunque la app esté corriendo
spring.datasource.url=jdbc:h2:file:./data/hotel_puerto;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# No borres datos en cada arranque
# - update: mantiene y actualiza el esquema sin borrar datos
spring.jpa.hibernate.ddl-auto=update

# (Opcional pero útil) logs SQL durante desarrollo
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---------------------------
# Mongo (docker-compose)
# ---------------------------
spring.data.mongodb.uri=mongodb://root:root@localhost:27017/hotel_puerto?authSource=admin

# ---------------------------
# CXF
# ---------------------------
cxf.path=/services
